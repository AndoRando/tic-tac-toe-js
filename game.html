<!DOCTYPE html>

<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Lets Play Tic Tac Toe! </h1>
      <canvas class ='boxes' id="0,2" width="50" height="50" style="border:1px solid black" ></canvas>
      <canvas class ='boxes' id="1,2" width="50" height="50" style="border:1px solid black" ></canvas>
      <canvas class ='boxes' id="2,2" width="50" height="50" style="border:1px solid black" ></canvas>
      <br>
      <canvas class ='boxes' id="0,1" width="50" height="50" style="border:1px solid black" ></canvas>
      <canvas class ='boxes' id="1,1" width="50" height="50" style="border:1px solid black" ></canvas>
      <canvas class ='boxes' id="2,1" width="50" height="50" style="border:1px solid black" ></canvas>
      <br>
      <canvas class ='boxes' id="0,0" width="50" height="50" style="border:1px solid black" ></canvas>
      <canvas class ='boxes' id="1,0" width="50" height="50" style="border:1px solid black" ></canvas>
      <canvas class ='boxes' id="2,0" width="50" height="50" style="border:1px solid black" ></canvas>
    </div>

  </body>
</html>
